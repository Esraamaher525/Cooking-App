<ion-header></ion-header>
<ion-toolbar slot="fixed" class="tool">
        <ion-title>
              <ion-icon name="arrow-round-back" routerLink="/home"></ion-icon>
              <ion-icon name="cart" class="ion-float-right" ></ion-icon>
              <ion-icon name="search" class="ion-text-right ion-float-right"></ion-icon>
        </ion-title>
</ion-toolbar>
<ion-content>
        <ion-card>
                <ion-card-header>
                  <ion-card-subtitle><ion-img [src]=item.product_img></ion-img></ion-card-subtitle>
                  <ion-card-title class="ion-text-center"><h1>{{item.name}}</h1></ion-card-title>
                </ion-card-header>
              
                <ion-card-content>
                  <div class="ion-text-center">{{item.weight}}</div>
                  <div class="ion-text-center">{{item.price}}</div>
                </ion-card-content>
        </ion-card>

</ion-content>
